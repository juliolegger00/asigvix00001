
  <!-- ejemplo header -->
	<header>
    <div class="desktop-v hide-for-small show-for-large">
      <div class="upper-selector">
      </div>
      <section class="top-container">
        <div class="content-limit">
          <div class="left-container">
            <div class="logo">
              <a href="https://www.colsubsidio.com">
                <img src="https://www.colsubsidio.com/images/logo.png" alt="Logo Colsubsidio">
              </a>
            </div>
            <div class="links-container">
                <ul class="menu">
                  <li class="active"><a href="https://www.colsubsidio.com" id="menuAfiliados">Para afiliados</a></li>
                  <li><a href="https://www.colsubsidio.com/empresas" id="menuEmpresas">Para empresas</a></li>
                </ul>
            </div>
          </div>
          <div class="search-form-container">
            <div class="has-form">
              <form id="searchForm" action="https://www.colsubsidio.com/afiliados/busqueda/" method="GET" onsubmit="location.href ='https://www.colsubsidio.com/afiliados/busqueda/' + encodeURIComponent(this.q.value.replace(/[^\w\s]/gi,'a')) + '/pagina/1'; return false;">
                <div class="search-input-container">
                  <input id="ipt-keywords" class="search" name="q" type="text" placeholder="Buscar">
                  <input name="tipo" type="hidden" value="afiliados">
                </div>
                <div class="search-button-container">
                  <input id="btn-search" class="search-btn" type="submit" value="Search">
                </div>
              </form>
            </div>
          </div>
          <div class="right-container">
            <div class="links-container">
              <ul class="menu">
                <li><a href="https://www.colsubsidio.com/afiliados/quienes-somos">Quiénes somos</a></li>
                <li><a href="https://www.colsubsidio.com/afiliados/servicio-al-cliente">Servicio al cliente</a></li>
              </ul>
            </div>
            <div class="share-container">
              <div class="social-container">
                <ul class="social-share">
									<li *ngFor="let enlace of (enlaces$ | async)"  >
                      <a href="{{enlace.enlace_externo}}"
												target="{{enlace.enlace_interno ? '_self' : '_blank'}}">
												<img src="{{enlace.icono}}" alt="{{enlace.nombre_red}}">
											</a>
                    </li>
                 </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>


	    <div class="mobile-v hide-for-large show-for-small">
	      <div class="row align-justify align-middle">
	        <div id="mobile-menu-trigger" class="trigger-mobile-menu columns">
	            <div class="icon-mobile"></div>
	        </div>
	        <div class="logo columns align-middle">
	          <a href="https://www.colsubsidio.com">
	            <img src="https://www.colsubsidio.com/images/logo.png" alt="Logo Colsubsidio">
	          </a>
	        </div>
	        <div id="trigger-mobile-search" class="trigger-mobile-search columns">
	            <div class="icon-mobile"></div>
	        </div>
	      </div>

	      <div id="mobile-search" class="mobile-search row">
	        <div class="columns align-middle">
	          <form id="searchForm" action="https://www.colsubsidio.com/afiliados/busqueda/" method="GET" onsubmit="location.href ='https://www.colsubsidio.com/afiliados/busqueda/' + encodeURIComponent(this.q.value.replace(/[^\w\s]/gi,'a')) + '/pagina/1'; return false;">
	            <div class="search-input-container">
	              <input id="ipt-keywordsMobile" class="search" name="q" type="text" placeholder="Buscar">
	              <input name="tipo" type="hidden" value="afiliados">
	            </div>
	            <div class="search-button-container">
	              <input id="btn-search" class="search-btn" type="submit" value="Buscar">
	            </div>
	          </form>
	        </div>
	      </div>
	    </div>
	  </header>
	  <!-- fin ejemplo header-->

	  <!--  CONTENIDO AQUÍ -->

	  <!-- ejemplo footer -->
	  <footer>
	    <div class="separation-line"></div>
	    <div class="grey_bg">
	      <div class="row">
	        <div class="large-12 columns">
	          <div class="row blue_line align-center">
	            <ul class="buttons_top">


								<li *ngFor="let bloque of (footer_bloque_1$ | async)"   class="btn_footer">


										<ng-container *ngIf="bloque.tiene_enlace == 'interno'">

		                  <a href="{{bloque.enlace_interno.post_name}}" target="_self" class="btn_f">
		                    <div class="icon">
		                      <span class="triangle"></span>
		                      <div class="icon-container">
		                        <img src="{{bloque.icono}}" alt="">
		                      </div>
		                    </div>
		                    <div class="title">{{bloque.enlace_interno.post_title}}</div>
		                    <i class="fa fa-angle-right"></i>
		                  </a>

										</ng-container>
	                  <ng-container *ngIf="bloque.tiene_enlace != 'interno'">

		                  <a href="{{bloque.enlace_externo}}" target="_blank" class="btn_f">
		                    <div class="icon">
		                      <span class="triangle"></span>
		                      <div class="icon-container">
		                        <img src="{{bloque.icono}}" alt="">
		                      </div>
		                    </div>
		                    <div class="title">{{bloque.titulo}}</div>
		                    <i class="fa fa-angle-right"></i>
		                  </a>

										</ng-container>


	                </li>


	            </ul>
	          </div>

	          <div class="row menu_footer">
	            <div class="large-3 medium-3 small-12 columns menu_col first-column-container">
	              <h5>Legales</h5>
	              <ul class="mf_inner">

									<li *ngFor="let link  of (legales$ | async)"  >
											<ng-container *ngIf="link.tiene_enlace == 'externo'">
	                      <a href="{{link.enlace_externo}}" target="_blank">{{link.titulo}}</a>
											</ng-container>
											<ng-container *ngIf="link.tiene_enlace != 'externo'">
											  <a href="{{link.enlace_interno}}" target="_self">{{link.titulo}}</a>
	                    </ng-container>
	                </li>


	              </ul>
	            </div>

	            <div class="large-6 medium-6 small-12 columns menu_col second-column-container">
	              <h5>Nuestros portales</h5>
	              <ul class="mf_inner">
	                <li *ngFor="let portal of (portales$ | async)"  >
											<ng-container *ngIf="portal.tiene_enlace == 'externo'">
	                      <a href="{{portal.enlace_externo}}" target="_blank">{{portal.titulo}}</a>
											</ng-container>
											<ng-container *ngIf="portal.tiene_enlace != 'externo'">
	                      <a href="{{portal.enlace_interno}}" target="_self">{{portal.titulo}}</a>
											</ng-container>
	                </li>
	              </ul>
	            </div>

	            <div class="large-3 medium-3 small-12 columns menu_col">
	              <h5>Nuestras redes</h5>
	              <ul class="small-12 columns end social">

	                  <li *ngFor="let link  of ( enlaces$ | async)"  >
	                    <a href="{{link.enlace_externo}}"
												target="{{link.enlace_interno ? '_self' : '_blank'}} ">
												<img src="{{link.icono}}" alt="{{link.nombre_red}}">
											</a>
	                  </li>

	              </ul>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>

	    <div class="filiales">
	      <div class="section-title">Filiales</div>

					<ng-container *ngFor="let filial of (filiales$ | async)">
	        <div class="logo_footer">

						<ng-container *ngIf="filial.tiene_enlace == 'externo'">
	            <a href="{{filial.enlace_externo}}" target="_blank">
	              <img src="{{filial.icono}}" alt="{{filial.nombre}}">
	            </a>
	          </ng-container>
						<ng-container *ngIf="filial.tiene_enlace != 'externo'">
	            <a href="{{filial.enlace_interno}}" target="_self">
	              <img src="{{filial.icono}}" alt="{{filial.nombre}}">
	            </a>
	          </ng-container>
	        </div>
	      </ng-container>

	    </div>

	    <div class="copy">
	      <div class="row align-center">
	        <div class="small-12 medium-6 columns logos-footer">

						<ng-container *ngFor="let item  of (vigilado$ | async)">
							<ng-container *ngIf="item.tiene_enlace == 'externo'">
		            <a href="{{item.enlace_externo}}" target="_blank">
		              <img src="{{item.icono}}" alt="">
		            </a>
	            </ng-container>
							<ng-container *ngIf="item.tiene_enlace != 'externo'">
		            <a href="{{item.enlace_interno}}" target="_self">
		              <img src="{{item.icono}}" alt="">
		            </a>
	          	</ng-container>
	        </ng-container>

	        </div>
	        <div class="small-12 medium-6 columns copyright">
	            <span>{{copyright}}</span>
	        </div>
	      </div>
	    </div>
	  </footer>
	  <!-- fin ejemplo footer-->
